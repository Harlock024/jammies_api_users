spring.application.name=jammies_api_users
spring.datasource.url=jdbc:postgresql://localhost:5432/jammies_project
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jpa.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#Testing
#spring.jpa.hibernate.ddl-auto=create-drop

#development
spring.jpa.hibernate.ddl-auto=none

#Production
#spring.jpa.hibernate.ddl-auto=none



# Show generated queries in logs - Spring Boot uses logback
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


jwt.refresh-token.expiration=604800000




